engine_configuration:
    - enabled: false
      tool: spellcheck
    - exclude_patterns:
        - eslint.config.mjs
        - .next/**
        - .next/**/*
      tool: eslint
exclude_paths:
    - node_modules/**
    - .next/**
    - dist/**
    - build/**
    - coverage/**
    - out/**
    - .vercel/**
    - .git/**
    - public/**
    - plato_report/**
    - eslint.config.mjs
    - postcss.config.mjs
    - next.config.js
    - jest.config.js
    - jest.setup.js
    - jest.global-setup.js
    - jest.global-teardown.js
    - jest.sequencer.js
    - tailwind.config.ts
    - docker-entrypoint.js
    - '**/*.config.js'
    - '**/*.config.mjs'
    - '**/*.config.ts'
    - '**/*.test.ts'
    - '**/*.test.tsx'
    - '**/*.test.js'
    - '**/*.test.jsx'
    - '**/__tests__/**/*'
    - '**/__mocks__/**/*'
runtimes:
    - node@22.2.0
tools:
    - eslint@8.57.0
    - semgrep@1.78.0
    - trivy@0.59.1
