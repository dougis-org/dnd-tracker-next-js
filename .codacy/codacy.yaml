engine_configuration:
    - enabled: false
      tool: spellcheck
    - exclude_patterns:
        - eslint.config.mjs
      tool: eslint
exclude_paths:
    - node_modules/**
    - .next/**
    - .next/**/*
    - dist/**
    - build/**
    - coverage/**
    - out/**
    - .vercel/**
    - public/**
    - plato_report/**
    - eslint.config.mjs
    - postcss.config.mjs
    - next.config.js
    - jest.config.js
    - jest.setup.js
    - jest.global-setup.js
    - jest.global-teardown.js
    - jest.sequencer.js
    - tailwind.config.ts
    - docker-entrypoint.js
    - '**/*.config.js'
    - '**/*.config.mjs'
    - '**/*.config.ts'
    - '**/__tests__/**/*'
    - '**/__mocks__/**/*'
runtimes:
    - dart@3.7.2
    - go@1.22.3
    - java@17.0.10
    - node@22.2.0
    - python@3.11.11
tools:
    - dartanalyzer@3.7.2
    - eslint@8.57.0
    - lizard@1.17.19
    - pmd@6.55.0
    - pylint@3.3.6
    - revive@1.7.0
    - semgrep@1.78.0
    - trivy@0.59.1
