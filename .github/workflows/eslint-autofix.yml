name: ESLint Auto-Fix on PR

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: read

jobs:
  eslint-autofix:
    name: ESLint Auto-Fix
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get last commit author
        id: last_commit
        run: |
          LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "author=$LAST_AUTHOR" >> $GITHUB_OUTPUT

      - name: Run ESLint with auto-fix
        run: npm run lint:fix

      - name: Check for changes
        id: verify_diff
        run: |
          if git diff --staged --quiet; then
            if git diff --quiet; then
              echo "changes=false" >> $GITHUB_OUTPUT
            else
              git add .
              echo "changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit auto-fixed changes
        if: steps.verify_diff.outputs.changes == 'true'
        run: |
          git commit -m "Auto-fix ESLint issues
          
          Files were auto corrected by GitHub action
          Last commit author: ${{ steps.last_commit.outputs.author }}
          
          [skip ci]"

      - name: Push changes
        if: steps.verify_diff.outputs.changes == 'true'
        run: |
          git push origin ${{ github.head_ref }}